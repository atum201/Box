<html>
    <head>
        <title>Chat Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css/live.css">
    </head>
    <body>
        <script src="https://localhost:3000/socket.io/socket.io.js" type="text/javascript"></script>
        <script src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/lodash.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/chatbox.js"></script>
    <style>
            .hidden{
                display: none;
            }
        </style>
        <script type="text/javascript">
            var socket = io('https://localhost:3000/');
            var payload = {header:{account:"noname"},message:{content:"hello"}};
            var chatapp = new ChatBox(payload,{show:true, full:false, title:"Hãy chat với chúng tôi"},socket);
            $("body").append(chatapp.dom);
        </script>
    </body>
</html>
